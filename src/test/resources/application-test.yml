spring:
  config:
    import: auth-test.yml
  # db settings
  datasource:
    url: jdbc:h2:mem:test;MODE=mysql;
    username: sa
    password:
    driverClassName: org.h2.Driver

  sql:
    init:
      platform: h2
      mode: embedded

  # jpa settings
  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true

    open-in-view: false
